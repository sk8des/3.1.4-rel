<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark p-0">
        <div class="container-fluid">
            <div class="navbar-header p-0">
                <h6 class="pt-2" id="nav" style="color: white;">
                </h6>
            </div>
            <div class="nav navbar-nav navbar-right">
                <li><a href="/logout" class="nav-link px-2 text-secondary">Logout</a></li>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row min-vh-100">


            <div class="col-2  mt-2 ps-0 pe-0">
                <div class="list-group">
                    <a href="/admin" class="list-group-item list-group-item-action border-0 active">Admin</a>
                    <a href="/user" class="list-group-item list-group-item-action border-0" aria-current="true">User</a>
                </div>
            </div>


            <div class="col-10 bg-light ps-3 pe-3">
                <h1 class="mt-2">Admin panel</h1>
                <nav class="nav nav-tabs mt-3" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="newUser" data-bs-toggle="tab" href="#nav-users" role="tab" aria-controls="nav-users" aria-selected="true">Users table</a>
                    <a class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab" href="#nav-new-user" role="tab" aria-controls="nav-new-user" aria-selected="false">New User</a>
                </nav>


                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade active show card" id="nav-users" role="tabpanel" aria-labelledby="newUser">
                        <div class="card-header">
                            <h6 class="m-0">All users</h6>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped fs-7">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tableBodyAdmin">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade card" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab">
                        <div class="card-header">
                            <h6 class="m-0">Add new user</h6>
                        </div>
                        <div class="card-body d-flex justify-content-center text-center">
                            <form class="col-4 text-center" id="postNewUser">
                                <br>
                                <label for="newFirstName" class="form-label fw-bold mb-0">First name</label>
                                <input type="text" class="form-control" id="newFirstName" placeholder="First name">
                                <br>
                                <label for="newSecondName" class="form-label fw-bold mb-0">Last name</label>
                                <input type="text" class="form-control" id="newSecondName" placeholder="Last name">
                                <br>
                                <label for="newAge" class="form-label fw-bold mb-0">Age</label>
                                <input type="number" class="form-control" id="newAge" placeholder="Age">
                                <br>
                                <label for="newEmail" class="form-label fw-bold mb-0">Email</label>
                                <input type="email" class="form-control" id="newEmail" placeholder="Email">
                                <br>
                                <label for="newPassword" class="form-label fw-bold mb-0">Password</label>
                                <input type="password" class="form-control" id="newPassword">
                                <br>
                                <label for="newRoles" class="form-label fw-bold mb-0">Role</label>
                                <select class="form-select" size="2" multiple aria-label="multiple select example" name="inputRoles" id="newRoles">
                                </select>
                                <br>
                                <input type="submit" class="btn btn-success" value="Add new user"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="postEditUser">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalBasicLabel">Edit user</h5>
                        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center d-flex justify-content-center">
                        <div class="col-6">
                            <br>
                            <label for="editId" class="form-label fw-bold mb-0">ID</label>
                            <input type="text" class="form-control" id="editId" disabled="true" name="id">
                            <br>
                            <label for="newFirstName" class="form-label fw-bold mb-0">First name</label>
                            <input type="text" class="form-control" id="editFirstName" placeholder="First name" name="firstname">
                            <br>
                            <label for="newSecondName" class="form-label fw-bold mb-0">Last name</label>
                            <input type="text" class="form-control" id="editSecondName" placeholder="Last name" name="lastname">
                            <br>
                            <label for="newAge" class="form-label fw-bold mb-0">Age</label>
                            <input type="number" class="form-control" id="editAge" placeholder="Age" name="age">
                            <br>
                            <label for="newEmail" class="form-label fw-bold mb-0">Email</label>
                            <input type="email" class="form-control" id="editEmail" placeholder="Email" name="email">
                            <br>
                            <label for="newPassword" class="form-label fw-bold mb-0">Password</label>
                            <input type="password" class="form-control" id="editPassword" name="password">
                            <br>
                            <label for="rolesEdit" class="form-label fw-bold mb-0">Role</label>
                            <select class="form-select" size="2" multiple aria-label="multiple select example" name="inputRoles" id="rolesEdit">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Edit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBasicLabel2">Delete user</h5>
                    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center d-flex justify-content-center">
                    <div class="col-6">
                        <br>
                        <label for="deleteId" class="form-label fw-bold mb-0">ID</label>
                        <input type="text" class="form-control" id="deleteId" disabled="true">
                        <br>
                        <label for="deleteFirstName" class="form-label fw-bold mb-0">First name</label>
                        <input type="text" class="form-control" id="deleteFirstName" placeholder="First name" disabled="true">
                        <br>
                        <label for="deleteSecondName" class="form-label fw-bold mb-0">Last name</label>
                        <input type="text" class="form-control" id="deleteSecondName" placeholder="Last name" disabled="true">
                        <br>
                        <label for="deleteAge" class="form-label fw-bold mb-0">Age</label>
                        <input type="number" class="form-control" id="deleteAge" placeholder="Age" disabled="true">
                        <br>
                        <label for="deleteEmail" class="form-label fw-bold mb-0">Email</label>
                        <input type="email" class="form-control" id="deleteEmail" placeholder="Email" disabled="true">
                        <br>
                        <label for="deleteRoles" class="form-label fw-bold mb-0">Role</label>
                        <select class="form-select" size="2" multiple aria-label="multiple select example" name="inputRoles" id="deleteRoles"
                                disabled="true">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <form id="postDeleteUser">
                        <input type="submit" class="btn btn-primary" value="Delete"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/auth.js"></script>
    <script src="/static/users.js"></script>
    <script src="/static/newUser.js"></script>
    <script src="/static/listRoles.js"></script>
    <script src="/static/edit.js"></script>
    <script src="/static/delete.js"></script>
</body>
</html>
